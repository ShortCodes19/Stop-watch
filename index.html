<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css"
      integrity="sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=="
      crossorigin="anonymous" />
    <title>Stop watch</title>
  </head>
  <body>
    <div class="container">
      <h1>Stop watch</h1>

      <div class="counter">
        <p>00:00:00</p>
      </div>

      <div class="icons">
        <i class="fa-regular fa-circle-stop" id="stop"></i>
        <i class="fa-regular fa-circle-play" id="play"></i>
        <i class="fa-solid fa-arrow-rotate-left" id="restart"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
